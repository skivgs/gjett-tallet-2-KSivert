<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.css">
    <style>
        footer {
            font-size: small;
        }
    </style>
    <title>Gjett tallet</title>
</head>
<body>
    <header><h1>Gjett tallet mellom 0 og 10</h1></header>
    <main>
        <article>
            <label for="inpGjetting">Gjett et tall</label>
            <input id="inpGjetting" type="number"  min="0" max="10" onchange="gjett()">
            <p id="txtBeskjed"></p>
            <p id="txtBeskjed2"></p>
            <button onclick="reset()"></button>
        </article>
    </main>

    <audio id="audioFeil" src="lyder/feil.mp3"></audio>
    <audio id="audioRiktig" src="lyder/riktig.mp3"></audio>

<footer>
    Gjett et tall er lagd av <i>S.K.</i>
</footer>
    <script>
        // Få tak på HTML-objekter
        var inpGjetting = document.getElementById("inpGjetting");
        var txtBeskjed = document.getElementById("txtBeskjed");
        var txtBeskjed2 = document.getElementById("txtBeskjed2");
        var audioFeil = document.getElementById("audioFeil");
        var audioRiktig = document.getElementById("audioRiktig");
       
        // Random tall 
        var korrektTall = Math.floor(Math.random() * 11);

        // tall
        var antallGanger = 0;


        function audioF() {
            console.log("JADA");
            audioFeil.play();
        }
        function audioR() {
            audioRiktig.play();
        }


        function teller() {
            txtBeskjed2.innerHTML = `Du har gjettet: ${antallGanger} ganger`;
        }

        // Lytter funksjon som kalles når noen har gjort en gjetning.
        function gjett(){

            var gjettetTall = Number(inpGjetting.value);

            if (korrektTall == gjettetTall) {
                txtBeskjed.innerHTML = "Du gjettet riktig!";
                audioR();
            } else if(korrektTall > gjettetTall) {
                txtBeskjed.innerHTML = "Beklager, du gjettet for lavt";
                audioF();
            } else {
                txtBeskjed.innerHTML = "Beklager, du gjettet for høyt";
                audioF();
            }
                

        antallGanger++;
        
        teller();
        }

        // lage reset knapp
    </script>
</body>
</html>
